name: Deploy Frontend to Oracle

on:
  push:
    branches: [devops]  # your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Step 1: Move to frontend folder
      - name: Change directory to frontend
        run: cd apps/core-frontend && pwd

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          cd apps/core-frontend
          pnpm install

      # Step 3: Inject Clerk environment variable
      - name: Set environment variable for Next.js
        run: echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> $GITHUB_ENV

      # Step 4: Build frontend
      - name: Build Next.js frontend
        run: |
          cd apps/core-frontend
          pnpm build

      # Step 5: Deploy built files to Oracle VM
      - name: Deploy built files to Oracle VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            apps/core-frontend/package.json
            apps/core-frontend/pnpm-lock.yaml
            apps/core-frontend/public
            apps/core-frontend/.next
          target: /home/ubuntu/frontend

      # Step 6: Restart frontend using PM2
      - name: Restart frontend on Oracle VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/frontend
            pnpm install --prod
            pm2 delete frontend || true
            pm2 start pnpm --name frontend -- start
