name: Deploy Frontend to Oracle

on:
  push:
    branches: [devops]  # your branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Step 2.1: Check Clerk secret is present (masked)
      - name: Check Clerk secret
        run: |
          if [ -z "${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}" ]; then
            echo "Clerk publishable key is NOT set"
            exit 1
          fi
          echo "Clerk publishable key is set (length=${#NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY})"

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: apps/core-frontend
        run: pnpm install

      # Step 4: Build frontend with Clerk key
      - name: Build Next.js frontend
        working-directory: apps/core-frontend
        run: pnpm build

      # Step 5: Deploy built files to Oracle VM
      - name: Deploy built files to Oracle VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: |
            apps/core-frontend/package.json
            apps/core-frontend/pnpm-lock.yaml
            apps/core-frontend/public
            apps/core-frontend/.next
          target: /home/ubuntu/frontend

      # Step 6: Restart frontend using PM2
      - name: Restart frontend on Oracle VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/ubuntu/frontend
            pnpm install --prod
            pm2 delete frontend || true
            pm2 start pnpm --name frontend -- start